# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{1,}?=[A-z0-9_\-]*
# Replace: - $1
name: minimal
channels:
  - conda-forge
  - nodefaults
dependencies:
  - black
  - coverage
  - flake8
  - flake8-isort
  - isort
  - jupyter
  - jupyter-packaging
  - jupyter-rsession-proxy
  - jupyter-server-proxy
  - jupyter_client
  - jupyter_console
  - jupyter_contrib_core
  # - jupyter_contrib_nbextensions
  - jupyter_core
  # - jupyter_nbextensions_configurator
  - jupyter_server
  - jupyterlab
  - jupyterlab_server
  - nodejs
  - pip
  - pymssql
  - pyodbc
  - pytest
  - python=3.12
  - sqlalchemy
  - unixodbc
  - pip:
    - databricks-connect
    - databricks-sdk
    - pre-commit
    - ptvsd
    - radian
    - ruff
prefix: /home/docker/miniforge3/envs/minimal
