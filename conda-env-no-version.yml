# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{1,}?=[A-z0-9_\-]*
# Replace: - $1
name: example
channels:
  - conda-forge
  - nodefaults
dependencies:
  - black
  - coverage
  - flake8
  - flake8-isort
  - fontconfig
  - isort
  - jinja2
  - jupyter
  - jupyter-packaging
  - jupyter-rsession-proxy
  - jupyter-server-proxy
  - jupyter_client
  - jupyter_console
  - jupyter_contrib_core
  # - jupyter_contrib_nbextensions
  - jupyter_core
  # - jupyter_highlight_selected_word
  # - jupyter_nbextensions_configurator
  - jupyter_server
  - jupyterlab
  - jupyterlab_pygments
  - jupyterlab_server
  - jupyterlab_widgets
  - krb5
  - libblas
  - libcblas
  - libclang
  - libgcc-ng
  - libgfortran-ng
  - libgfortran4
  - libglib
  - libiconv
  - liblapack
  - libllvm10
  - libllvm11
  - libopenblas
  - libxml2
  - libxslt
  - llvm-openmp
  - llvmlite
  - lxml
  - lz4-c
  - lzo
  - matplotlib
  - mkl
  - mypy
  - nodejs
  - numba
  - numexpr
  - numpy
  - openpyxl
  - pandas[all]
  - pip
  - psycopg2
  - pyarrow
  - pymssql
  - pyodbc
  - pytest
  - python=3.10
  - python-snappy
  - readline
  - setuptools
  - sqlalchemy
  - tabulate
  - unixodbc
  - pip:
    - dbx
    - cx-Oracle
    - pre-commit
    - ptvsd
    - git+https://github.com/blueogive/pyncrypt.git@master
    - radian
prefix: /home/docker/.conda/envs/example
