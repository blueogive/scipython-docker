# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{1,}?=[A-z0-9_\-]*
# Replace: - $1
name: base
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - coverage
  - flake8
  - flake8-isort
  - fontconfig
  - isort
  - jupyter
  - jupyter-packaging
  - jupyter-rsession-proxy
  - jupyter-server-proxy
  - jupyter_client
  - jupyter_console
  - jupyter_contrib_core
  - jupyter_contrib_nbextensions
  - jupyter_core
  - jupyter_highlight_selected_word
  - jupyter_nbextensions_configurator
  - jupyter_server
  - jupyterlab
  - jupyterlab_pygments
  - jupyterlab_server
  - jupyterlab_widgets
  - krb5
  - libblas
  - libcblas
  - libclang
  - libgcc-ng
  - libgfortran-ng
  - libgfortran4
  - libglib
  - libiconv
  - liblapack
  - libllvm10
  - libllvm11
  - libopenblas
  - libxml2
  - libxslt
  - llvm-openmp
  - llvmlite
  - lxml
  - lz4-c
  - lzo
  - mkl
  - mypy
  - nodejs
  - numpy
  - pandas
  - pip
  - pymssql
  - pyodbc
  - pytest
  - python=3.9.13
  - readline
  - setuptools
  - sqlalchemy
  - unixodbc
  - pip:
    - cx-Oracle
    - pre-commit
    - ptvsd
    - radian
prefix: /opt/conda
